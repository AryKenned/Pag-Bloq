    <!-- CSS dentro da do head devido os parametros aceitos no IXC -->
    <style type="text/css">

*, 
*:after,
*:before {
    margin: 0.2rem;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    overflow: hidden;
}

    body{
        background-color: black;
        /* background-image: url(../img/sem-wi-fi.png);  */

        

    }


    h2{
        
        font-family: nunito, sans-serif;
        color: #ffbb00e8;
        text-align: center;
        margin: 1% 5% 2% 5%;
    }


    h5{
        color: white;
        text-align:center;
    }

    a{
    
        font-family: nunito, sans-serif;
        font-size: 20px;
        color: red;
        text-align: center;
    }


    a:hover{
        transition-duration: 0.6s;
        font-size:27px;
        color: rgb(255, 251, 0);
        box-shadow: 5px,5px,5px, rgba(253, 253, 253, 0.5);

    }

    .text-inf{
        
        font-family: nunito, sans-serif;
        text-align: center;
    }


    .Image{

        width:30%;
        margin-left: 35%;
    }

    .Image2{
        width: 500px;
        height: 500px;
  /* background-color: red; */
        position: relative;
        top:1000px;
        left: 0%;

        /* align-items: center; */
        animation-name: corrida;
        animation-duration: 30s;
        animation-iteration-count: 120;
        animation-direction: alternate;
    }


    @keyframes corrida {
        0%   {left:0px; top:1900px;}
        5%  {left:100px; top:0px;}
        10%  {left:500px; top:50px;}
        20%  {left:300px; top:-20px;}
        30% {left:750px; top:100px;}
        40%   {left:1000px; top:0px;}
        45%  {left:700px; top:-10px;}
        50%  {left:500px; top:-50px;}
        60%  {left:0px; top:0px;}
        65% {left:1000px; top:-100px;}
        70%  {left:500px; top:100px;}
        75%  {left:300px; top:100px;}
        85%  {left:0px; top:100px;}
        100% {left:900px; top:900px;}

    }


    @keyframes teste {
        0%   {left:0px; top:0px;}
        25%  {left:500px; top:0px;}
        50%  {left:200px; top:200px;}
        75%  {left:0px; top:500px;}
        100% {left:0px; top:0px;}
    }


    /* Responsividade */
    @media screen and (max-width: 500px){
        
        .Image{
        width:60%;
        margin-left: 20%;
        margin-top: 20%;  
        margin-bottom: 10%;  
        }

        .text2{
            font-size: 12px;
            margin-bottom: 7%;
        }
        .text-inf{
            font-size: 8px;
            margin: 1% 5% 2% 5%;
        }
    }
    </style>
    <!-- Fim do CSS -->

</head>
