<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de bloqueio</title>


    <!-- CSS dentro da do head devido os parametros aceitos no IXC -->
    <style type="text/css">

*, 
*:after,
*:before {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
}

    body{
        background-color: black;

    }


    h2{
        font-family: nunito, sans-serif;
        color: white;
        text-align: center;
        margin-top: 30px;
        margin-bottom:30px;
        display: -ms-grid;
        display: grid;
    }


    h5{
        color: white;
        text-align:center;
    }

    a{
    
        font-family: nunito, sans-serif;
        font-size: 12px;
        color: red;
        text-align: center;
        

    }


    a:hover{
        transition-duration: 0.6s;
        font-size:15px;
        color: rgb(255, 251, 0);
         



    }


    .text-inf{
        
        font-family: nunito, sans-serif;
        text-align: center;

        

    }

    .container{
        margin: 50px;

    }


    </style>



</head>
<body>


    <div id="container">

            por favor entre em contato para regularizar sua situação.</h2>

        <h5 class="text-inf">Entre em contato conosco através do nosso numero do 
            WhatsApp 
            <a href="https://api.whatsapp.com/send?phone=5562998486653&text=Ol%C3%A1%2C%20gostaria%20de%20resolver%20minha%20situa%C3%A7%C3%A3o." target="_blank">
                (62) 99848-6653</a></h5> 
            
        <h5>Ou com nossa central de soluções financeiras 
            <a href="https://api.whatsapp.com/send?phone=5562996534928&text=Ol%C3%A1%2C%20gostaria%20de%20resolver%20minha%20situa%C3%A7%C3%A3o." target="_blank">
                (62) 99653-4928</a></h5> 
    </div>
</body>


</html>
